<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://cdn.babylonjs.com/recast.js"></script>
    <script src="https://cdn.babylonjs.com/ammo.js"></script>
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://cdn.babylonjs.com/Oimo.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <title>Document</title>
    <style>
        .clbase {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: blue;
        }

        #clrenderbase {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            z-index: 1;
        }

        #idmenopen {
            position: absolute;
            top: 6%;
            left: 6%;
            width: 33px;
            height: 33px;
            z-index: 22;
            background-color: rgba(172, 172, 172, 0.227);

            font-size: 33px;
            display: none;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;
            text-align: center;

            color: rgba(4, 155, 255, 0.858);
        }

        #idmenuC {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 200px;
            height: 100%;
            background-color: rgba(121, 121, 121, 0.675);
            z-index: 3;
            border: 2px solid #787878;
            border-radius: 0px 15px 15px 0px;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;

            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #idcerrardivmenuC {
            position: absolute;
            top: 4%;
            right: -3%;
            width: 18px;
            height: 18px;
            background-color: rgb(0, 0, 0);
            z-index: 3;
            font-size: 14px;
            color: rgb(255, 255, 255);
            border-radius: 50%;
            text-align: center;
        }

        .clanimacion1 {
            animation: myAnim 1s ease 0s 1 normal forwards;
        }

        .clanimacionopenmenu {
            animation: myAnimopen 1s ease 0s 1 normal forwards;
        }


        @keyframes myAnim {
            0% {
                opacity: 1;
                transform: translateX(0);
            }

            100% {
                opacity: 0;
                transform: translateX(-250px);
            }
        }

        @keyframes myAnimopen {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #idmenuC a {
            padding: 8px 8px 8px 32px;

            font-size: 25px;
            color: #818181;

            transition: 0.3s;
        }

        #idmenuC a:hover {
            color: #f1f1f1;
        }

        #canvasZone {
            width: 100%;
            height: 100%;
            background-color: rgb(212, 145, 0);
        }
    </style>
</head>

<body>
    <div class="clbase">
        <div id="idmenopen" onclick="fdobleclickopenmenu()">&#9776;</div>
        <div id="clrenderbase"></div>
        <div id="idmenuC">
            <div id="idcerrardivmenuC" onclick="fdobleclickCerrar()">X</div>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <script>
        var hdrTexture =null;
            function fdobleclickCerrar() {
                $("#idmenuC").addClass("clanimacion1");
                setTimeout(() => {
                    $("#idmenuC").removeClass("clanimacion1");
                    document.getElementById('idmenuC').style.display = 'none';
                    document.getElementById('idmenopen').style.display = 'flex';
                }, 1000);
            }
        function fdobleclickopenmenu() {
            document.getElementById('idmenopen').style.display = 'none';
            document.getElementById('idmenuC').style.display = 'flex';

            $("#idmenuC").addClass("clanimacionopenmenu");
            setTimeout(() => {
                $("#idmenuC").removeClass("clanimacionopenmenu");
            }, 1000);

        }



        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }); };
        var createScene = function () {
            var scene = new BABYLON.Scene();

            var camera = new BABYLON.ArcRotateCamera(
                "camera1",
                0,
                Math.PI / 2,
                5,
                BABYLON.Vector3.Zero(),
                scene
            );

            camera.lowerRadiusLimit = 3.9;
            camera.upperRadiusLimit = 3.9;

            camera.setTarget(BABYLON.Vector3.Zero());


            camera.attachControl(canvas, true);


            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);


            light.intensity = 0.7;



            hdrTexture = new BABYLON.CubeTexture("envio1.env", scene);
            scene.createDefaultSkybox(hdrTexture, true, 10000);
            var gl = new BABYLON.GlowLayer("glow", scene);
            gl.intensity = 1.2;
            var he = getModel(scene);
            return scene;
        }
        window.initFunction = async function () {



            var asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log("the available createEngine function failed. Creating the default engine instead");
                    return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            startRenderLoop(engine, canvas);
            window.scene = createScene();
        };



        async function getModel(scene) {
            const result = await BABYLON.SceneLoader.ImportMeshAsync('',
                "./", "helicoptero.glb", scene);
            return result;
        }
        function addcomponentes() {
            /*     let st1 = '<div id="inpanelGiovanniBase"></div>';
                $("body").append(st1); */
            let st2 = '<div id="canvasZone"><canvas id="renderCanvas"></canvas></div>';
            $("#clrenderbase").append(st2);
        }
        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var canvas = null


        function inifGiovanni() {

            addcomponentes();
            styGiovanni3d();
            inif3dGiovanni();
        }
        function inif3dGiovanni() {
            canvas = document.getElementById("renderCanvas");
            initFunction().then(() => {
                sceneToRender = scene
            });
            window.addEventListener("resize", function () {
                engine.resize();
            });
        }
        function styGiovanni3d() {
            let st1 = {
                "position": "absolute",
                "top": "0%",
                "left": "0%",
                "width": "100%",
                "height": "100%",
                "background-color": "rgb(0, 0, 0)",
                "z-index": "6"
            };
            $('#inpanelGiovanniBase').css(st1);
            $('#renderCanvas').css({ "width": "100%", "height": "100%", "touch-action": "none" });
        }
        window.onload = inifGiovanni;
    </script>
</body>

</html>

    <title>Document</title>
    <style>
        .clbase {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: blue;
        }

        #clrenderbase {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            z-index: 1;
        }

        #idmenopen {
            position: absolute;
            top: 6%;
            left: 6%;
            width: 33px;
            height: 33px;
            z-index: 22;
            background-color: rgba(172, 172, 172, 0.227);

            font-size: 33px;
            display: none;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;
            text-align: center;

            color: rgba(4, 155, 255, 0.858);
        }

        #idmenuC {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 200px;
            height: 100%;
            background-color: rgba(121, 121, 121, 0.675);
            z-index: 3;
            border: 2px solid #787878;
            border-radius: 0px 15px 15px 0px;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;

            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #idcerrardivmenuC {
            position: absolute;
            top: 4%;
            right: -3%;
            width: 18px;
            height: 18px;
            background-color: rgb(0, 0, 0);
            z-index: 3;
            font-size: 14px;
            color: rgb(255, 255, 255);
            border-radius: 50%;
            text-align: center;
        }

        .clanimacion1 {
            animation: myAnim 1s ease 0s 1 normal forwards;
        }

        .clanimacionopenmenu {
            animation: myAnimopen 1s ease 0s 1 normal forwards;
        }


        @keyframes myAnim {
            0% {
                opacity: 1;
                transform: translateX(0);
            }

            100% {
                opacity: 0;
                transform: translateX(-250px);
            }
        }

        @keyframes myAnimopen {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #idmenuC a {
            padding: 8px 8px 8px 32px;

            font-size: 25px;
            color: #818181;

            transition: 0.3s;
        }

        #idmenuC a:hover {
            color: #f1f1f1;
        }

        #canvasZone {
            width: 100%;
            height: 100%;
            background-color: rgb(212, 145, 0);
        }
    </style>
</head>

<body>

            <a   onclick="loadtren()">tren</a>

        </div>
